<ion-view cache-view="false">
  <link href="css/category.css" rel="stylesheet" cache-view="false">
  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="myGoBack()">
      <i class="icon ion-ios-arrow-back" style="color:#fff"></i>
    </button>
  </ion-nav-buttons>
  <!-- <div class="row bar bar-subheader" style="background-color: #ffffff">
    <div class="col col-10">
      <i class="icon ion-grid grid" ng-click="showme=true" ng-hide="showme"></i>
      <i class="icon ion-navicon-round list" ng-click="showme=false" ng-show="showme"></i></div>
    <div class="col col-90">
      <input type="text" ng-model="filterUser" placeholder="Search" />
    </div>
  </div> -->

  <ion-content style="background-color: #FFFFFF">
    <div class="subname">
      {{subname}}
      <p class="test"></p>
    </div>
    <div class="row filter">
      <div class="col col-70">
        <span style="font-size: 12px;">Sort By:</span>
        <select style="font-size: 12px;" ng-model="projectnameside" ng-change="projectname(projectnameside)"
          ng-options="g.name for g in AllProject">
          <option value="" style="display:true;width: 100%;">Product Name</option>
        </select>
      </div>
      <div class="col col-30">
        <i class="icon ion-funnel" style="font-size:21px;margin-left:50px;"></i>
        <i class="icon ion-grid" style="font-size:21px;margin-left:20px;padding-top:2px;"></i>
        <i class="icon ion-navicon-round" style="font-size:21px;margin-left:20px;padding-top:2px;"></i>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="cardgrid col col-50" ng-repeat="z in ProductList" ng-if="z.status==1 && visibility!=1" ng-click="productdetails(z.sku,z.name)">

          <img ng-src="{{imgurl}}{{z.custom_attributes[3].value}}" class="gridimg">
          <div class="container">
            <p class="titleproduct overme">{{z.name}}</p>
            <button class="button button-positive button-small cat">ASK FOR PRICE</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div ng-repeat="pro in ProductList">
      <div class="cardproductgrid" ng-repeat="z in pro  | filter:filterUser" ng-if="z.status==1 && visibility!=1" ng-click="productdetails(z.sku,z.name)" ng-hide="showme">

        <img ng-src="{{imgurl}}{{z.custom_attributes[3].value}}" class="gridimg">
        <div class="container">
          <p class="titleproduct overme">{{z.name}}</p>
        </div>
      </div>

    </div>
 -->

      <div class="col col-30">

      </div>
      <div class="col col-70">
        <p class="titleproduct">{{z.name}}</p>
      </div>
    </div> -->

    <ion-infinite-scroll ng-show="!loadshow" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>

  </ion-content>
</ion-view>
