<ion-view title="Advertisement" cache-view="false">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-content ng-init="selladcode()">
     <div class="card" ng-repeat="list in productadvertise"> 
         <div class="row">
         <div class="col col-30">          
             <img ng-src="{{imgurl}}{{list.image}}" style="width: 60px;height: 60px;">
         </div>
         <div class="col col-60">
           <p>Name :{{list.name}}</p>
           <p>Price:{{list.price}}</p>
           <!-- <p>Stock:{{list.stock_status}}</p> -->
         </div>
         <div class="col col-10 item-center" ng-click="advertise(list)">
           <i class="ion-chevron-right"></i>
         </div>
         </div>  
    </div>
  </ion-content>
</ion-view>
