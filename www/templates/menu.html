<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-title >
        <img src="img/Safety_Shop_Logo.jpg" style="width: 200px;height: 42px">

      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-profile" ng-show="customerDetails.group_id==4 || customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3">
      <div class="profile">
        <img class="profile-picture" src="http://ionicframework.com/img/docs/mcfly.jpg" />
        <h3 class="name">{{customerDetails.firstname}}</h3>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item menu-close href="#/app/sellerlogin">
          Seller Sign in
        </ion-item> -->

          <ion-list>

            Customer Sign in
          </ion-item>
          <ion-item
                   ng-show="showacc==1" menu-close>
            Seller Sign in

         </ion-list>

        <ion-item class="item item-icon-top menu-css row" menu-close ng-hide="customerDetails.group_id==4 || customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3">
          <div class="col menulf" ng-click="validateForm()" ui-sref="app.login">
            <i class="ion-ios-person-outline"></i>
            <p>Customer Login</p>
          </div>
          <div class="col menuls" ng-click="validateForm()" ui-sref="app.sellerlogin">
            <i class="ion-ios-unlocked-outline"></i>
            <p>Seller Login</p>
          </div>
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/home">
          <i class="ion-ios-home-outline menui"></i> Home
        </ion-item>
        <ion-item class="item-icon-left" menu-close href="#/app/category">
          <i class="ion-ios-keypad-outline menui"></i> All Categories
        </ion-item>
        <ion-item menu-close ng-show="customerDetails.group_id==4" href="#/app/sellerdashboard">
          Dashboard
        </ion-item>
        <ion-item menu-close ng-show="customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3" href="#/app/address">
          Dashboard
        </ion-item>
        <!-- <ion-item ng-show="customerDetails.group_id==4" ng-hide="customerDetails=='' || customerDetails==null" menu-close href="#/app/sellerproduct">
         Products
        </ion-item> -->
        <ion-item ng-show="customerDetails.group_id==4" ng-hide="customerDetails=='' || customerDetails==null || customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3" ng-click="IsVisible=IsVisible ? false : true;">
          Products
          <ion-list ng-show="IsVisible">
            <ion-item menu-close href="#/app/sellerproductadd" ng-click="clearLocal()">
              &nbsp; Add a Product
            </ion-item>
            <ion-item menu-close href="#/app/sellerproduct">
              &nbsp; Products List
            </ion-item>
          </ion-list>
        </ion-item>
        <ion-item ng-show="customerDetails.group_id==4" ng-hide="customerDetails=='' || customerDetails==null || customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3" menu-close href="#/app/enquirydetails">
          Enquiry Emails
        </ion-item>
        <ion-item menu-close href="#/app/sellerreviews" ng-show="customerDetails.group_id==4" ng-hide="customerDetails=='' || customerDetails==null || customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3">
          Product Reviews
        </ion-item>
        <ion-item menu-close href="#/app/myproductreviews" ng-show="customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3" ng-hide="customerDetails=='' || customerDetails==null || customerDetails.group_id==4">

        </ion-item>
        <ion-item menu-close href="#/app/myenquiries" ng-show="customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3" ng-hide="customerDetails=='' || customerDetails==null || customerDetails.group_id==4">
          My Enquiries
        </ion-item>

        <ion-item menu-close href="#/app/selleradvertisement" ng-show="customerDetails.group_id==4" ng-hide="customerDetails=='' || customerDetails==null || customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3">
          Advertisements
        </ion-item>
        <ion-item href="#/app/myinbox" ng-show="customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3" ng-hide="customerDetails=='' || customerDetails==null || customerDetails.group_id==4" menu-close>
          My Inbox
        </ion-item>
        <ion-item class="item-icon-left" menu-close ng-hide="customerDetails.group_id==4 || customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3" href="#/">

         <i class="ion-ios-contact-outline menui"></i> Contact Us
        </ion-item>

        <ion-item menu-close ng-show="customerDetails.group_id==4 || customerDetails.group_id==1 || customerDetails.group_id==2 || customerDetails.group_id==3" ng-hide="customerDetails=='' || customerDetails==null" ng-click="signOut()">
          sign out
        </ion-item>

         </ion-item>
          <ion-item menu-close href="#/app/cart">
          Cart
         </ion-item> 
        <ion-item menu-close href="#/app/address">
          Manage Account
         </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
